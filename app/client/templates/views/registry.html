<template name="views_registry">
    <h1>Реестр</h1>

    <!-- we use a form, which posts into the "dapp-form-helper-iframe" iframe, so that the browser stores inout fields for native autocpmplete -->
    <form action="about:blank" target="dapp-form-helper-iframe" autocomplete="on">
        <h3>Номер реестра</h3>
        <div class="row">
            <div class="col col-8 mobile-full">
                {{> dapp_addressInput placeholder="0x000000.." name="to" autofocus=true}}
            </div>
        </div>
    </form>
    <hr />
    <table>
        <tr><td>Организация</td><td>Вид деятельности</td></tr>
        {{#each service in TemplateVar.get "services"}}
        <tr><td>Test</td><td>{{service}}</td></tr>
        {{/each}}
    </table>

    <h2>Добавить организацию</h2>
    <!-- we use a form, which posts into the "dapp-form-helper-iframe" iframe, so that the browser stores inout fields for native autocpmplete -->
    <form action="about:blank" target="dapp-form-helper-iframe" autocomplete="on">
        <div class="row">
            <div class="col col-6 mobile-full">
                <h3>Название организации</h3>
                {{> dapp_addressInput placeholder="0x000000.." value=carId name="to" autofocus=true}}
            </div>

            <div class="col col-6 mobile-full">
                <h3>Вид деятельности</h3>
                <select>
                    <option>Пункт 1</option>
                    <option>Пункт 2</option>
                </select>
            </div>

            <div class="dapp-clear-fix"></div>
        </div>

        <button type="submit" class="dapp-block-button">Добавить</button>
    </form>
</template>
